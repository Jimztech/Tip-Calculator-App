<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="reset" href="./styles/reset.css">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
    rel="stylesheet"
  >

  <title>Tip calculator app</title>
</head>

<body>
  <main id="main">
    <form>
      <section class="main-part">
        <div class="bill-container">
          <label for="bill">Bill</label>
          <input type="text" id="bill" placeholder="0">
          <img src="./images/icon-dollar.svg" alt="dollar" class="bill-icon">
        </div>

        <div class="select-container">
          <label for="select" class="select">Select Tip %</label>
          <div class="tip-container">
            <span class="tip-button">5%</span>
            <span class="tip-button">10%</span>
            <span class="tip-button">15%</span>
            <span class="tip-button">25%</span>
            <span class="tip-button">50%</span>
            <input type="text" placeholder="Custom" id="custom">
          </div>
          <!-- <span><input type="text" placeholder="Custom" id="custom"></span> -->
        </div>
        <div class="number-container">
          <label>Number of People</label>
          <input type="text" id="number" placeholder="0">
          <img src="./images/icon-person.svg" alt="person image" class="person-icon">
        </div>
      </section>

      <section class="submain-part">
        <div class="tip-output">
          <div class="first">
            <p>Tip Amount<span class="break-line">/ person</span></p>
          </div>
          <span class="output">$0.00</span>

          <div class="second">
            <p>Total<span class="break-line">/ person</span></p>
          </div>
          <span class="output">$0.00</span>
        </div>

        <div class="reset-container">
          <input type="submit" value="Reset" id="submit-btn">
        </div>
      </section>
    </form>
  </main>
  <script src="./index.js"></script>
</body>
</html>
