<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="reset" href="./styles/reset.css">

  <!-- Font Styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
    rel="stylesheet"
  >

  <title>Tip calculator app</title>
</head>

<body>
  <span class="top-span">SPLI<br>TTER</span>
  <main>
    <section class="first-subordinate">
      <form>
        <label for="bill">Bill</label>
        <div class="bill-container">
          <img 
            src="./images/icon-dollar.svg" 
            alt="dollar bill" 
            class="bill-img"
          >
          <input type="text" id="bill" placeholder="0">
        </div>
      </form>

      <span class="select-tip">Select Tip %</span>
      <div class="tips">
        <div class="first-set">
          <span>5%</span>
          <span>10%</span>
          <span>15%</span>
        </div>
        <div class="second-set">
          <span>25%</span>
          <span>50%</span>
          Custom
        </div>
      </div>

      Number of People
    </section>

    <section class="second-subordinate">
      Tip Amount
      / person

      Total
      / person

      Reset
    </section>
  </main>  
  <script src="./index.js"></script>
</body>
</html>
