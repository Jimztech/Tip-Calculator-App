<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="reset" href="./styles/reset.css">

  <!-- Font Styling -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
    rel="stylesheet"
  >

  <title>Tip calculator app</title>
</head>

<body>
  <main>
    <section class="first-subordinate">
      <form>
        <label for="bill">Bill</label>
        <div class="bill-container">
          <img 
            src="./images/icon-dollar.svg" 
            alt="dollar bill" 
            class="bill-img"
          >
          <input type="text" id="bill" placeholder="0">
        </div>
      </form>

      <span class="select-tip">Select Tip %</span>
      <div class="tips">
        <span class="span-buttons">5%</span>
        <span class="span-buttons">10%</span>
        <span class="span-buttons">15%</span>
        <span class="span-buttons">25%</span>
        <span class="span-buttons">50%</span>
        <input type="text" id="hot-buttons" class="hot-buttons" placeholder="Custom">
      </div>
      <form>
        <label for="numbers" class="some-numbers">Number of People</label>
        <div class="bill-container">
          <img 
            src="./images/icon-person.svg" 
            alt="person"
            class="person"
          >
          <input type="text" class="numbers" id="numbers" placeholder="0">
        </div>
      </form>
    </section>

    <section class="second-subordinate">
      <div class="amount">
        <div class="first">
          <p>Tip Amount</p>
          <span class="slash-person">/ person</span>
        </div>
        <div class="original-amount">
          <img 
            src="./images/icon-dollar.svg" 
            alt="dollar"
            class="tip-dollar"
            >
          <span class="output">0.00</span>
        </div>
      </div>
      <div class="total">
        <div class="second">
          <p>Total</p>
          <span class="slash-person">/ person</span>
        </div>
        <div class="original-total">
          <img 
            src="./images/icon-dollar.svg" 
            alt="dollar" 
            class="tip-dollar"
          >
          <span class="output">0.00</span>
        </div>
      </div>
      <div class="third">
        <button class="reset">RESET</button>
      </div>
    </section>
  </main>  
  <script src="./index.js"></script>
</body>
</html>
